[package]
kind = "cluster"
namespace = "go.vine"

[[mod]]
name = "apiserver"
alias = "go.vine.service.apiserver"
type = "service"
version = "latest"
main = "cmd/apiserver/main.go"
dir = "github.com/vine-io/services/apiserver"
output = ""
flags = [
	"-a", "-installsuffix", "cgo", "-ldflags \"-s -w\"", 
]

[[mod]]
name = "auth"
alias = "go.vine.service.auth"
type = "service"
version = "latest"
main = "cmd/auth/main.go"
dir = "github.com/vine-io/services/auth"
output = ""
flags = [
	"-a", "-installsuffix", "cgo", "-ldflags \"-s -w\"", 
]

[[proto]]
name = "apiserver"
pb = "github.com/vine-io/services/proto/service/apiserver/v1/apiserver.proto"
type = "service"
group = "apiserver"
version = "v1"
plugins = ["gogo", "vine", "validator"]

[[proto]]
name = "auth"
pb = "github.com/vine-io/services/proto/service/auth/v1/auth.proto"
type = "service"
group = "auth"
version = "v1"
plugins = ["gogo", "vine", "validator"]

